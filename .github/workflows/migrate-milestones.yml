name: Migrate Milestones

on:
  workflow_dispatch:
    inputs:
      source_owner:
        description: 'Source repository owner'
        required: true
      source_repo:
        description: 'Source repository name'
        required: true
      target_owner:
        description: 'Target repository owner'
        required: true
      target_repo:
        description: 'Target repository name'
        required: true

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Migrate milestones
        env:
          GITHUB_TOKEN: ${{ secrets.MILESTONE_TOKEN }}
          SOURCE_OWNER: ${{ github.event.inputs.source_owner }}
          SOURCE_REPO: ${{ github.event.inputs.source_repo }}
          TARGET_OWNER: ${{ github.event.inputs.target_owner }}
          TARGET_REPO: ${{ github.event.inputs.target_repo }}
        run: python migrate_milestones.py
